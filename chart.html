<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Practice - Chord Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Practice</a>
    <div class="chord-table">
        <!-- Row 1 -->
        <div class="row-group row-1">
            
            <table>
                <tr><td>A</td><td>A7</td><td>A</td><td>Em</td></tr>
                <tr><td>A</td><td>E</td><td>E7</td><td>A</td></tr>
                <tr><td>D</td><td>A</td><td>E</td><td>A</td></tr>
                <tr><td>D</td><td>E</td><td>E7</td><td>A</td></tr>
            </table>
        </div>

        <!-- Row 2 -->
        <div class="row-group row-2">
            
            <table>
                <tr><td>Em</td><td>D</td><td>E</td><td>A</td></tr>
                <tr><td>D</td><td>G</td><td>D</td><td>A</td></tr>
                <tr><td>Em</td><td>A7</td><td>Em</td><td>A</td></tr>
                <tr><td>D</td><td>G</td><td>Em</td><td>A</td></tr>
            </table>
        </div>

        <!-- Row 3 -->
        <div class="row-group row-3">
            
            <table>
                <tr><td>Em</td><td>G</td><td>Em</td><td>A</td></tr>
                <tr><td>G</td><td>D</td><td>G</td><td>G</td></tr>
                <tr><td>A7</td><td>G</td><td>A7</td><td>G</td></tr>
                <tr><td>D</td><td>Em</td><td>D</td><td>A</td></tr>
            </table>
        </div>

        <!-- Row 4 -->
        <div class="row-group row-4">
            
            <table>
                <tr><td>A7</td><td>G</td><td>A7</td><td>Em</td></tr>
                <tr><td>C</td><td>D</td><td>E</td><td>A</td></tr>
                <tr><td>C</td><td>Am</td><td>Em</td><td>Am</td></tr>
                <tr><td>E</td><td>Am</td><td>E7</td><td>Am</td></tr>
            </table>
        </div>

        <!-- Row 5 -->
        <div class="row-group row-5">
            
            <table>
                <tr><td>G</td><td>G7</td><td>G</td><td>G7</td></tr>
                <tr><td>C</td><td>D7</td><td>Am</td><td>D7</td></tr>
                <tr><td>C</td><td>G</td><td>E</td><td>C</td></tr>
                <tr><td>E</td><td>B7</td><td>E</td><td>B7</td></tr>
            </table>
        </div>

        <!-- Row 6 -->
        <div class="row-group row-6">
            
            <table>
                <tr><td>Am</td><td>Am7</td><td>Am</td><td>B7</td></tr>
                <tr><td>Dm</td><td>C</td><td>E</td><td>C</td></tr>
                <tr><td>D</td><td>C</td><td>E</td><td>Am</td></tr>
                <tr><td>F7</td><td>Dm</td><td>F7</td><td>C7</td></tr>
            </table>
        </div>

        <!-- Row 7 -->
        <div class="row-group row-7">
            
            <table>
                <tr><td>Am</td><td>G</td><td>E7</td><td>Am</td></tr>
                <tr><td>G</td><td>FA7</td><td>E</td><td>FA7</td></tr>
                <tr><td>Dm</td><td>G</td><td>E</td><td>Am</td></tr>
                <tr><td>A</td><td>G</td><td>E7</td><td>A7</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
